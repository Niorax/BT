<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign_up.css">
</head>
<body>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div id="signup" class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input id="user-signup" type="text" placeholder="User" class="input" />
                <input id="email-signup" type="email" placeholder="Email" class="input" />
                <input id="password-signup" type="password" placeholder="Password" class="input" />
                <button class="btn">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input id="email-signin"  type="email" placeholder="Email" class="input" />
                <input id="password-signin" type="password" placeholder="Password" class="input" />
                <a href="#" class="link">Forgot your password?</a>
                <button class="btn" id="SignIn">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
<script src="./sign_up.js"></script>
<script type="module" src="./firebase-app.js"></script>
<script type="module" src="./firebase-Auth.js"></script>
</body>
</html>
